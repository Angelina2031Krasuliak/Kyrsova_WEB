<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакти</title>
  <link rel="stylesheet" href="./css/contacts.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

</head>
<body>
  
  <div>
    <a href="index.html">
      <h1 class="title">CYBER BUSHIDO</h1>
    </a>
  </div>
  
  <div class="contact-form">
    <h2>Зв'язатися з нами</h2>
    <form id="fakeForm">
      <input type="text" name="name" placeholder="Ім’я та прізвище" required>
      <input type="email" name="email" placeholder="Пошта" required>
      <input type="tel" name="phone" placeholder="Номер телефону" required>
      <input type="text" name="telegram" placeholder="Telegram" required>
      <button type="submit" id="submitButton">Надіслати</button>
    </form>
  </div>
  
  
  <div class="contact-wrapper">
    <div class="contact-info">
      <h2>Контактна інформація</h2>
      <p><strong>Телефон:</strong> +380 (00) 000-00-00</p>
      <p><strong>Пошта:</strong> email@email.com</p>
      <p><strong>Соцмережі:</strong></p>
  
      <div class="social-links">
        <a href="https://www.instagram.com" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.viber.com" target="_blank" title="Viber">
          <i class="fab fa-viber"></i>
        </a>
        <a href="https://t.me" target="_blank" title="Telegram">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
    </div>
  </div>

    
      <div class="contact-wrapper-map">
        <a href="https://maps.app.goo.gl/TpKHiy4rd57RdfeU9" target="_blank">
          <img src="./images/maps.png" alt="Мапа розташування" class="map-photo">
        </a>
      </div>
    

      <footer class="sticky-footer">
        <p>© 2020-2025 CYBER BUSHIDO </p>
      </footer>

    <script src="./js/contacts.js"></script>
</body>
</html>
